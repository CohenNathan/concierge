<!DOCTYPE html>
<html><head><title>Import Map Test</title>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
  }
}
</script>
<style>body{margin:0;background:#000;color:#0f0;font:20px monospace;padding:20px}</style>
</head><body><div id="log">Starting...</div>
<script type="module">
const log=document.getElementById('log');
log.innerHTML='Importing THREE with import map...<br>';
import*as THREE from'three';
log.innerHTML+='THREE loaded!<br>';
import{GLTFLoader}from'three/addons/loaders/GLTFLoader.js';
log.innerHTML+='GLTFLoader loaded!<br>';
const s=new THREE.Scene(),c=new THREE.PerspectiveCamera(45,innerWidth/innerHeight,.1,100),r=new THREE.WebGLRenderer();
c.position.set(0,1.5,4.5);r.setSize(innerWidth,innerHeight);document.body.appendChild(r.domElement);
s.add(new THREE.AmbientLight(0xffffff,1));
log.innerHTML+='Loading bear...<br>';
new GLTFLoader().load('/avatar.glb',g=>{
log.innerHTML='<h1>âœ… BEAR LOADED!</h1>';
const b=g.scene;b.scale.set(2.2,2.2,2.2);b.position.set(0,-0.5,0);s.add(b);
},undefined,e=>log.innerHTML='ERROR: '+e);
function loop(){requestAnimationFrame(loop);r.render(s,c)}loop();
</script></body></html>
