<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Solomon - Cohen House Concierge</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        #avatar-container {
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #mic-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff4444;
            border: none;
            cursor: pointer;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 20px rgba(255,68,68,0.4);
            transition: all 0.3s;
        }
        #mic-button:hover {
            transform: translateX(-50%) scale(1.1);
        }
        #mic-button.recording {
            background: #44ff44;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="avatar-container"></div>
    <div id="status">ðŸŽ¤ Ready</div>
    <button id="mic-button">ðŸŽ¤</button>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/loaders/GLTFLoader.js';

        // WebSocket connection
        let ws;
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            ws.onopen = () => {
                console.log('âœ… WebSocket connected');
                updateStatus('ðŸŸ¢ Connected');
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WS:', data.type, data.text || 'no text');
                if (data.audio_url) {
                    playAudio(data.audio_url);
                }
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                updateStatus('ðŸ”´ Disconnected');
                setTimeout(connectWebSocket, 2000);
            };
        }
        connectWebSocket();

        // Audio playback
        let currentAudio = null;
        function playAudio(url) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            currentAudio = new Audio(url);
            currentAudio.play().catch(e => console.error('Audio error:', e));
        }

        // Microphone recording
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const micButton = document.getElementById('mic-button');

        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    
                    console.log('ðŸ“¦ Audio blob size:', audioBlob.size);
                    
                    if (audioBlob.size > 10000) {  // 10KB minimum
                        await sendAudio(audioBlob);
                    } else {
                        console.log('âš ï¸ Audio too small, ignored');
                        updateStatus('âš ï¸ Speak louder');
                    }
                    
                    micButton.classList.remove('recording');
                    document.body.style.backgroundColor = '';
                };

                console.log('âœ… Microphone initialized');
                updateStatus('ðŸŽ¤ Click to speak');
            } catch (error) {
                console.error('âŒ Microphone error:', error);
                updateStatus('âŒ Mic access denied');
            }
        }

        async function sendAudio(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'audio.webm');

            try {
                const response = await fetch('/upload-audio', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                updateStatus('âœ… Processing...');
            } catch (error) {
                console.error('âŒ Upload error:', error);
                updateStatus('âŒ Upload failed');
            }
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // Mic button control
        micButton.addEventListener('click', () => {
            if (!mediaRecorder) {
                updateStatus('âš ï¸ Initializing...');
                initMicrophone();
                return;
            }

            if (isRecording) {
                // Stop recording
                mediaRecorder.stop();
                isRecording = false;
                updateStatus('â¹ï¸ Stopped');
            } else {
                // Start recording
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add('recording');
                document.body.style.backgroundColor = '#00ff0020';
                updateStatus('ðŸŽ¤ Recording...');
                
                // Auto-stop after 10 seconds
                setTimeout(() => {
                    if (isRecording && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        isRecording = false;
                    }
                }, 10000);
            }
        });

        // 3D Avatar
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('avatar-container').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const loader = new GLTFLoader();
        let avatar;
        loader.load('/avatar.glb', 
            (gltf) => {
                avatar = gltf.scene;
                avatar.scale.set(2, 2, 2);
                avatar.position.set(0, -1, 0);
                scene.add(avatar);
                console.log('âœ… Bear avatar loaded successfully');
            },
            (progress) => {
                console.log('Loading avatar:', (progress.loaded / progress.total * 100).toFixed(2) + '%');
            },
            (error) => {
                console.error('âŒ Error loading avatar:', error);
                updateStatus('âŒ Avatar failed to load');
            }
        );

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            if (avatar) {
                avatar.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
